log4j.rootLogger=INFO, stdout

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%m%n

log4j.appender.stdout_full=org.apache.log4j.ConsoleAppender
log4j.appender.stdout_full.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout_full.layout.ConversionPattern=[%d] %p %m (%c:%L)%n

log4j.logger.org.apache.kafka=ERROR, stdout_full